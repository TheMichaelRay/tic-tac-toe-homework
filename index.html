<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
      <h2><span id="currentPlayerMove">X</span> Make A Move!</h2>
      <div id="scoreboard">
          <div id="left">
            <h3>X</h3>
            <div id="playerXScore">0</div>
          </div>
          <div id="right">
            <h3>O</h3>
            <div id="playerOScore">0</div>
          </div>
      </div>
      <button type="button" name="button">RESET</button>
    </header>
    <div id="board">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
